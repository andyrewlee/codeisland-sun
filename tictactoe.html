<!-- let's browser know that it is an html file -->
<!DOCTYPE html>
<!-- outer html block -->
<html>
    <head>
        <title>TTT</title>
        <!--
        scripts
        navigation and stuff
        css injection
        -->
        <style type="text/css">
            .cell {
                display: inline-block;
                height: 200px;
                width: 200px;
                background-color: green;
            }
            .yellow {
                background-color: yellow;
            }
            .purple {
                background-color: purple;
            }
        </style>
    </head>
    <body>
       <div class="row">
           <div class="cell"></div>
           <div class="cell"></div>
           <div class="cell"></div>
       </div>
       <div class="row">
           <div class="cell"></div>
           <div class="cell"></div>
           <div class="cell"></div>
       </div>
       <div class="row">
           <div class="cell"></div>
           <div class="cell"></div>
           <div class="cell"></div>
       </div>
       <script type="text/javascript">
           var turn = "yellow";
           var cells = document.getElementsByClassName("cell");
           for(var i = 0; i < cells.length; i++) {
               // for each cell
               // add on click event listener
               cells[i].addEventListener('click', function() {
                   // change color
                   console.log("Box was pressed turn is ", turn);
                   
                   if(turn == "yellow") {
                       console.log("Turn was yellow");
                       this.setAttribute("class", "cell yellow");
                       turn = "purple";
                   } else if(turn == "purple") {
                       console.log("Turn was purple");

                       this.setAttribute("class", "cell purple");
                       turn = "yellow";
                   } 
               })
           }
           
           
       </script>
    </body>
</html>
